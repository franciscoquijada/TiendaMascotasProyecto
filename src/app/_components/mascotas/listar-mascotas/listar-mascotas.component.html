<div class="container" id="div-principal">
  <mat-card class="tarjeta-principal">
    <mat-card-title> Lista de mascotas </mat-card-title>
    <table mat-table [dataSource]="mascotas" class="mat-elevation-z8" style="width:
        100%;">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let mascota"> {{mascota.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="raza">
        <th mat-header-cell *matHeaderCellDef>Raza</th>
        <td mat-cell *matCellDef="let mascota"> {{mascota.raza}} </td>
      </ng-container>
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let mascota"> {{mascota.edad}} </td>
      </ng-container>
      <ng-container matColumnDef="agregar">
        <th mat-header-cell *matHeaderCellDef>Agregar</th>
        <td mat-cell *matCellDef="let mascota">
          <a mat-icon-button [routerLink]="['/mascotas/agregar']">
            <mat-icon class="icon-color" color="primary">add</mat-icon>
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let mascota">
          <a mat-icon-button [routerLink]="['/mascotas/editar', mascota.id]">
            <mat-icon class="edit-color" color="primary">edit</mat-icon>
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let mascota">
          <button (click)="eliminarMascota(mascota)" mat-icon-button>
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['nombre', 'raza', 'edad', 'agregar', 'editar',
            'eliminar']"></tr>
      <tr mat-row *matRowDef="let fila; columns: ['nombre', 'raza', 'edad', 'agregar',
            'editar', 'eliminar'];"></tr>
    </table>
  </mat-card>
</div>
